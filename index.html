<html>
  <head>
    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
  </head>
  <body>
    <video id="video-player" width='800' height='600'
       class="video-js vjs-default-skin" controls>
</video>

<script>
    window.videojs = videojs;

    let player = videojs('video-player');

    let params = (new URL(document.location)).searchParams;
    let prefix = params.get("prefix");
    let mtgSessionId = params.get("mtgSessionId");

    player.src({
        src: `/play?prefix=${prefix}&mtgSessionId=${mtgSessionId}`,
        type: 'application/x-mpegURL',
        withCredentials: true
    });
</script>

  </body>
</html>
